
  <p>post-detail works!</p>
  <a [routerLink]="['/home']" class="text-blue-500 hover:underline">Back to Home</a>
  
  @let post = selectedPost();
  @if (post) {
    <div class="post-detail p-4 bg-white rounded-lg shadow-md">
      <img [src]="post.imageUrl" alt="Post image" class="w-full h-auto rounded-lg shadow-md mb-4">
      <p class="text-gray-600">{{ post.description }}</p>
      @for (tag of post.tags; track $index) {
        <span class="inline-block bg-blue-200 text-blue-800 text-sm px-2 py-1 rounded-full mr-2">
          {{ tag }}
        </span>
      }
    </div>
  } @else {
    <p>Loading post...</p>
  }
